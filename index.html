<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlad ToDo list</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>

<body>
    <section class="todo">
        <div class="container">
            <h1 class="todoTitle">
                Список дел
            </h1>

            <div class="todoWrapper">
                <div class="todoFormWrapper">
                    <form class="todoForm">
                        <label class="todoLable" for="author">Автор</label>
                        <input type="text" class="todoInput inputAuthor" name="author" required>
                        <lable class="todoLable" for="post">Задача</lable>
                        <input type="text" class="todoInput inputPost" name="post" required>
                        <button class="todoBtn" type="submit">Отправить111</button>
                    </form>
                    <p class="todoResult">
                        Всего дел:
                        <span class="todoCount">0</span>
                    </p>
                </div>

                <div class="todoListWrapper">
                    <ol class="todoList"></ol>
                </div>
            </div>

        </div>
    </section>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>

    <div>Автор иконок: <a href="https://www.flaticon.com/ru/authors/juicy-fish" title="juicy_fish">juicy_fish</a> from <a href="https://www.flaticon.com/ru/" title="Flaticon">www.flaticon.com</a></div>
</body>

</html>
